<ion-header translucent="true">
  <ion-toolbar color="primary">
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="login-content">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-content>
        <h2 class="login-title">Bienvenue</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item lines="none" class="login-item">
            <ion-label position="floating" class="email-label">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item lines="none" class="login-item">
            <ion-label class="password-label" position="floating">Mot de passe</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="login-button">
            Se connecter
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
