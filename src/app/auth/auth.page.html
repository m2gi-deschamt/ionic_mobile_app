<ion-header translucent="true">
  <ion-toolbar color="primary">
    <ion-title class="title">{{ isLogin ? 'Connexion' : 'Inscription' }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="login-content">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-content>
        <h2 class="login-title">Bienvenue</h2>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
          <ion-item lines="none" class="login-item">
            <ion-label position="stacked" class="email-label">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item lines="none" class="login-item">
            <ion-label position="stacked" class="password-label">Mot de passe</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ng-container *ngIf="!isLogin">
            <ion-item lines="none" class="login-item">
              <ion-label position="floating" class="password-label">Confirmer mot de passe</ion-label>
              <ion-input type="password" formControlName="confirmPassword"></ion-input>
            </ion-item>
          </ng-container>
          <ion-button expand="block" type="submit" [disabled]="authForm.invalid" class="login-button">
            {{ isLogin ? 'Se connecter' : 'S’inscrire' }}
          </ion-button>
        </form>
        <div class="auth-toggle">
          <p class="user-have-account" *ngIf="isLogin">Vous n'avez pas de compte ?</p>
          <p class="user-have-account" *ngIf="!isLogin">Vous avez déjà un compte ?</p>
          <ion-button fill="clear" size="small" (click)="toggleMode()">
            {{ isLogin ? 'S’inscrire' : 'Se connecter' }}
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
